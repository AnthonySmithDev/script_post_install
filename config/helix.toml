theme = "bogster"

[editor]
line-number = "absolute"
true-color = true
mouse = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
C-s = ":w"
C-o = ":open ~/.config/helix/config.toml"

[keys.insert]
j = { k = "normal_mode" }
